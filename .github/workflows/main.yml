on: [push]

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    name: Scan the webapplication
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: ZAP Scan
        uses: zaproxy/action-full-scan@v0.11.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker_name: 'ghcr.io/zaproxy/zaproxy:stable'
          # The base URL of your API to target for the scan
          target: 'https://dev.qhpassist.com'
          # Import the Swagger file to include the API endpoints
          cmd_options: '-a --openapi https://dev.qhpassist.com/api/swagger/v1/swagger.json'
